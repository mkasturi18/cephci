tests:
- test:
    name: install ceph pre-requisites
    module: install_prereq.py
    abort-on-fail: True

- test:
    name: ceph ansible install rhcs 4.x from cdn
    polarion-id: CEPH-83573588
    module: test_ansible.py
    config:
      use_cdn: True
      build: '4.x'
      ansi_config:
        ceph_origin: repository
        ceph_repository: rhcs
        ceph_repository_type: cdn
        ceph_rhcs_version: 4
        ceph_stable_release: nautilus
        osd_scenario: lvm
        osd_auto_discovery: False
        ceph_stable_rh_storage: True
        ceph_docker_image: "rhceph/rhceph-4-rhel8"
        ceph_docker_image_tag: "latest"
        ceph_docker_registry: "registry.redhat.io"
        copy_admin_key: true
        dashboard_admin_user: admin
        dashboard_admin_password: p@ssw0rd
        grafana_admin_user: admin
        grafana_admin_password: p@ssw0rd
        node_exporter_container_image: registry.redhat.io/openshift4/ose-prometheus-node-exporter:v4.6
        grafana_container_image: registry.redhat.io/rhceph/rhceph-4-dashboard-rhel8:4
        prometheus_container_image: registry.redhat.io/openshift4/ose-prometheus:v4.6
        alertmanager_container_image: registry.redhat.io/openshift4/ose-prometheus-alertmanager:v4.6
        cephfs_pools:
          - name: "cephfs_data"
            pgs: "16"
          - name: "cephfs_metadata"
            pgs: "16"
    desc: deploy ceph containerized 4.x cdn setup using ceph-ansible
    destroy-cluster: False
    abort-on-fail: true

- test:
    name: check-ceph-health
    module: exec.py
    config:
      role: rgw
      commands: 
        - "ceph -s"
        - "ceph versions"
        - "sudo netstat -nltp | grep radosgw"
    desc: Check for ceph health after deploying the cluster

- test:
    name: Beast SSL RGW test
    desc: RGW SSL testing with Beast frontend enabled
    polarion-id: CEPH-10359
    module: sanity_rgw.py
    config:
      test-version: v2
      script-name: test_frontends_with_ssl.py
      config-file-name: test_ssl_beast.yaml
      timeout: 500

