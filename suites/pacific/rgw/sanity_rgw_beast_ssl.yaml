tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.all
              args:
                placement:
                  label: rgw
      desc: RHCS cluster deployment using cephadm.
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  # beast SSL 
  - test:
      name: Beast SSL RGW test
      desc: RGW SSL testing with Beast frontend enabled
      polarion-id: CEPH-10359
      module: sanity_rgw.py
      config:
        test-version: v2
        script-name: test_frontends_with_ssl.py
        config-file-name: test_ssl_beast.yaml
        timeout: 500

  # Basic Bucket Operation Tests

  - test:
       name: Mbuckets
       desc: test to create "M" no of buckets
       polarion-id: CEPH-9789
       module: sanity_rgw.py
       config:
           script-name: test_Mbuckets_with_Nobjects.py
           config-file-name: test_Mbuckets.yaml
           timeout: 300
  - test:
       name: Mbuckets_with_Nobjects
       desc: test to create "M" no of buckets and "N" no of objects
       polarion-id: CEPH-9789
       module: sanity_rgw.py
       config:
           script-name: test_Mbuckets_with_Nobjects.py
           config-file-name: test_Mbuckets_with_Nobjects.yaml
           timeout: 300

